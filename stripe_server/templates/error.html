<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Procesador de Delitos Leves</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #2c3e50;
            --error: #e74c3c;
            --bg: #f9f9f9;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--error);
            font-size: 1.6rem;
            margin-bottom: 15px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-msg {
            background: #fdf2f2;
            border: 1px solid #f8d7da;
            border-radius: 8px;
            padding: 15px;
            color: var(--error);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 14px 35px;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #34495e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        
        <h1>Ha ocurrido un error</h1>
        
        <div class="error-msg">
            {{ mensaje }}
        </div>
        
        <p>Por favor, inténtelo de nuevo. Si el problema persiste, contacte con nosotros.</p>
        
        <a href="https://xvi82.github.io/delitos-leves/" class="btn">Volver a la página principal</a>
    </div>
</body>
</html>
